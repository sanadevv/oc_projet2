<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;800;900&family=Inter:wght@900&display=swap" rel="stylesheet">
		<title>Riding Cities</title>
	</head>
	<body>
		<div class="container">
			<header>
				<img src="images/header.png" alt="skateboard sur un sol goudronné">
				<div class="headerTextContent">
					<h1>RIDING CITIES</h1>
				</div>
			</header>
			<main>
				<section class="sectionLinearGradientBackground whiteContentSection">
					<h2>Les membres fondateurs</h2>
					<div class="directionRow textCenter">
					  <article>
						<img src="images/soraya.png" alt="image de soraya" />
						<h3>Soraya</h3>
						<p>Longboard</p>
					  </article>
					  <article>
						<img src="images/marc.png" alt="image de marc" />
						<h3>Marc</h3>
						<p>Street</p>
					  </article>
					  <article>
						<img src="images/pedro.png" alt="image de pedro" />
						<h3>Pedro</h3>
						<p>Pool</p>
					  </article>
					</div>
				  </section>
				  <section class="sectionLightGreyBackground">
					<h2>Découvrez nos cours !</h2>
					<div class="directionColumn">
					  <a
						class="button buttonMainColor buttonRounded buttonHighlight"
						href="documents/planning-adultes.pdf"
						>Télécharger le planning de cours pour adultes
					  </a>
		  
					  <a
						class="button buttonSecondColor buttonRounded buttonHighlight"
						href="documents/planning-enfants.pdf"
						>Télécharger le planning de cours pour enfants
					  </a>
					</div>
				  </section>
			</main>
		</div>
	</body>
</html>
